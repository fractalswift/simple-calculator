            <input type="button" class='sqrtbutton' name="sqrt" value="sqrt" >

            <input type="button" class='equalsbutton' name="equals" value="=" >

<script>

    const clearbutton = document.querySelector('input[name="clear"]')

    const equalsbutton = document.querySelector('input[name="equals"]')

    const sqrtbutton = document.querySelector('input[name="sqrt"]')

    const buttons = document.querySelectorAll('input[class="button"')


    buttons.forEach((button) => {button.addEventListener('click', ()=> {calculator.input.value +=  button.value} )})

    clearbutton.addEventListener('click', ()=> {calculator.input.value = ''})

    equalsbutton.addEventListener('click', ()=> {calculator.input.value = eval(calculator.input.value)})

    sqrtbutton.addEventListener('click', ()=> {calculator.input.value = Math.sqrt(calculator.input.value)})


</script>
